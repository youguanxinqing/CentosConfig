patch:
    "menu/page_size": 7
    ascii_composer/good_old_caps_lock: true
    ascii_composer/switch_key:
        Caps_Lock: clear
        Shift_L: commit_code
        Shift_R: inline_ascii
        Control_L: noop
        Control_R: noop
    "key_binder/bindings":
      - when: has_menu
        accept: minus
        send: Page_Up
      - when: has_menu
        accept: equal
        send: Page_Down